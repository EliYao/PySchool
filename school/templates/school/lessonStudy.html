<!DOCTYPE html>
<html>
<head>
		<title>私学堂 - 课程学习</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="icon" href="images/favicon32.ico" type="image/x-icon" >
		<link rel="stylesheet" href="styles/common.css" >
        <link rel="stylesheet" href="styles/view.css" >
		<link href="styles/font-awesome.css" rel="stylesheet">
		<link href="styles/font-awesome.min.css" rel="stylesheet">
		<script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/common.js"></script>
</head>
<body>
	<div class="header">
        <div class="logo">
            <img src="images/logo_02.png" />
            <div class="header-a"><a href="/index/">首页</a></div>
            <div class="header-a"><a href="/folder/">课程夹</a></div>
            <div class="header-a"><a href="/course/">课程</a></div>
        </div>
        <div class="search"><input type="text" placeholder="搜索你想要学习的内容" /><div class="searchIcon fa fa-search fa-2x"></div></div>
        <div class="profile">
        <a id="profile" href="#"><img src="images/userPic.png" /></a>
        <ul class="UI-nav">
            <li class="UI-nav-item-down"><a href="#"><img src="images/navUser.png" />&nbsp;&nbsp;个人中心</a></li>
            <li class="navLine"><img src="images/navLine.png" /></li>
            <li class="UI-nav-item-down"><a href="#"><img src="images/navFolder.png" />&nbsp;&nbsp;我的课程夹</a></li>
            <li class="UI-nav-item-down"><a href="#"><img src="images/navNote.png" />&nbsp;&nbsp;我的笔记</a></li>
            <li class="navLine"><img src="images/navLine.png" /></li>
            <li class="UI-nav-item-down"><a href="#"><img src="images/navSetting.png" />&nbsp;&nbsp;帐号设置</a></li>
            <li class="UI-nav-item-down"><a href="#"><img src="images/navExit.png" />&nbsp;&nbsp;退出</a></li>
        </ul>
        </div>
	</div>
    <div class="content">
        <div class="left-arrow"><img src="images/left-arrow.png" /></div>
        <div class="content-top-show">
            <div class="content-top-title">
                <span>课程夹></span><span>前端工程师</span><br/>
                离散数学&nbsp第二节
            </div>
            <div class="content-top-video"><img src="images/video.png" /></div>
        </div>
        <div class="content-top-notes">
            <div class="content-top-notes-title">
                <div class="notes-add left"><img src="images/add-note.png" />&nbsp;笔记</div>
                <div class="translate right"><img src="images/tran-icon.png" />&nbsp;翻译</div>
            </div>
            <div class="content-top-notes-links">
                <div class="left my-notes"><a href="">我的笔记</a></div>
                <div class="right best-notes" ><a href="">优秀笔记</a></div>
                <textarea cols="45" rows="5"  placeholder="记录点什么吧。"></textarea>
            </div>
            <div class="content-top-button-items"><img src="" /><input class="personal-note" type="checkbox" />私密<input class="time-frame" type="checkbox" />添加时间点</div>
         </div>
        <div class="right-arrow"><img src="images/right-arrow.png" /></div>
        <div class="content-down"></div>
    </div>
    
    <a id="gotop">
        <img src="images/jump.png">
    </a>
