{% extends 'school/base.html' %}

{% load staticfiles %}

{% block title %}添加课程{% endblock %}


{% block css_block %}
  <link rel="stylesheet" href="{% static 'school/styles/addCourse.css' %}" >
{% endblock %}

{% block js_block %}
<script type="text/javascript" src="{% static 'school/scripts/addCourse.js' %}"></script>
{% endblock %}

{% block body_block %}
	<div id="content">
        <div class="content-top">
            <h3>创建课程夹</h3>
            <h1>{{ title }}课程夹</h1>
        </div>
        <div class="content-down">
            <div class="left UI-box">
                <span>{{ title }}</span>
                <img src="{% static 'school/images/addBtn.png' %}" />
                <div class="UI-box1">         
                </div>
                <div class="UI-box2">
                </div>
                <div class="UI-box3">
                </div>
            </div>
        <form id="login_form" method="post" action="/school/createLesson/">
        {% csrf_token %}
            <div class="right UI-box">
                 <span id="title">{{ title }}</span>
                 <img src="{% static 'school/images/addBtn.png' %}" />
                <div class="UI-box1">
                </div>
                <div class="UI-box2">
                </div>
                <div class="UI-box3">
                </div>
            </div>
            <input id="getTitle" type="text" name="title" value=""/>
            <div class="down-left UI-button-style01">
            <a href="/school/createLesson/">
            <img src="{% static 'school/images/addCourseBtn.png' %}" /><input class="createrBtn" type="submit" value="&nbsp;创建新课程" /></a>
            </form>
            </div>
            <div class="down-right UI-button-style01">
            <img src="{% static 'school/images/SearchBtn.png' %}" /><input class="createrBtn" type="submit" value="&nbsp;查找已有课程" />
            </div>
        </div>
        
        <div class="skip-button">
        <a href="/school/profileCenter/">跳过这一步</a>
        </div>
        </form>
    </div>
{% endblock %}
